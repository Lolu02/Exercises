<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">Check whether it's weekend or work day</h1>
        <input type="text" id="dayInput" placeholder="Enter a day (e.g., Friday)" class="form-control mt-4">
        <button class="btn btn-success mt-4" onclick="checkDay()">Check</button>
        <h4 id="result"></h4>
    </main>
</body>
</html>
<script>
    function checkDay() {
        let day = document.getElementById("dayInput").value;
        let result = "";
        
        let days = day.toLowerCase();

        if (days === "saturday" || days === "sunday") {
            result = `${capitalize(day)} is a weekend.`;
            console.log(`${capitalize(day)} is a weekend.`);    
        } else if (
            days === "monday" ||
            days === "tuesday" ||
            days === "wednesday" ||
            days === "thursday" ||
            days === "friday"
        ) {
            result = `${capitalize(day)} is a working day.`;
            console.log(`${capitalize(day)} is a working day.`);
            
        } else {
            result = "Invalid day entered.";
            console.log( "Invalid day entered.");  
        }

        document.getElementById("result").innerHTML = result
    }

    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
</script>

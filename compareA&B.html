<script>
    let a = -5
    let b = -34

    // using if else
    if (a > b) {
        console.log(`${a} is greater than ${b}`);  
    }  else if (a < b) {
        console.log(`${a} is less than ${b}`);
    } else {
        console.log(`${a} is equal to ${b}`);
    }

    // ternary operator.
    let result = (a > b)
      ? `${a} is greater than ${b}`
      : (a < b)
        ? `${a} is less than ${b}`
        : `${a} is equal to ${b}`
        console.log(result);   

</script>

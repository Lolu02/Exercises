<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">Driving Age</h1>
        <input type="number" id="ageInput" placeholder="Enter your age" class="form-control mt-4">
        <button class="btn btn-success mt-4" onclick="checkAge()">Check</button>
        <h4 id="result"></h4>
    </main>
</body>
</html>
<script>
    function checkAge() {
        let age = document.getElementById("ageInput").value;
        let result = "";

        if (age >= 18) {
            result = "You are old enough to drive"
            console.log(age);
            
        } else {
            let yearsLeft = 18 - age;
            result = `You are left with ${yearsLeft} years to drive`;
            console.log(yearsLeft);
            
        }

        document.getElementById("result").innerHTML = result;
    }
</script>

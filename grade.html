<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">Grade Checker</h1>
        <input type="number" id="scoreInput" placeholder="Enter your score" class="form-control mt-4">
        <button class="btn btn-success mt-4" onclick="checkGrade()">Check</button>
        <h4 id="result"></h4>
    </main>
</body>
</html>
<script>
    function checkGrade() {
        let score = Number(document.getElementById("scoreInput").value);
        let results = "";

         if (score >= 80 && score <= 100) {
            results = "Your grade is A"
            console.log(results);
        } else if (score >= 70 && score <= 800) {
             results = "Your grade is B"
            console.log(results);
        } else if (score >= 60 && score <= 70) {
             results = "Your grade is C"
            console.log(results);
        } else if (score >= 40 && score <= 60) {
             results = "Your grade is D"
            console.log(results);
        } else if (score >= 0 && score <= 40) {
             results = "Your grade is F"
            console.log(results);
        } else {
            console.log('Invalid score entered.');
        }

        document.getElementById("result").innerHTML = `${results}`;
    }
</script>
